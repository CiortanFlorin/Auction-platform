<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Create auction</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <div sec:authorize="isAuthenticated()">
        Welcome <span sec:authentication="name">Username</span>
        &nbsp;
        <span sec:authentication="principal.authorities">Roles</span>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</head>
<body>
<div class="container- fluid">
    <div class="text-center"><h2>Create auction</h2></div>

    <form th:action="@{/auctions/save}" method="post" th:object="${auction}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Item name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{itemName}" class="form-control"  maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Target Price:</label>
                <div class="col-sm-8">
                    <input type="number"  th:field="*{targetPrice}" class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
<!--                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm1()">Cancel</button>-->
            </div>

        </div>
    </form>

</div>
<!--<script type="text/javascript">-->
<!--    function cancelForm1(){-->
<!--        window.location = "[[@{/users}]]";-->
<!--    }-->
<!--</script>-->
</body>
</html>
