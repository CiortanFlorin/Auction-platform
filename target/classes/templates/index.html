<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <div sec:authorize="isAuthenticated()">
        Welcome <span sec:authentication="name">Username</span>
        &nbsp;
        <span sec:authentication="principal.authorities">Roles</span>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</head>
<body>

<div class="container- fluid ">

    <div class="container- fluid text-center " >
    <h1>Dreamcar Auction Platform</h1>
    <a class="h2" th:href="@{/users}" sec:authorize="hasAnyAuthority('ADMIN')">Manage Users</a>
    <br>
    <a class="h2" th:href="@{/auctions}">Auction list</a>
    </div>
</div>
</body>
</html>
